
    <div class="page-header page-header-default">
        <div class="page-header-content">
            <div class="page-title">
                <h4>
                    <i class="icon-arrow-left52 position-left"></i>
                    <span class="text-semibold">Admin</span> - Announcement
                </h4>
            </div>
            <div class="heading-elements"></div>
        </div>
        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li><a href="" routerLink="/admin/dashboard"><i class="icon-home2 position-left"></i> Home</a></li>
                <li><a href="" routerLink="/admin/announcement" class="active">
                        Announcement</a>
                </li>
            </ul>
            <ul class="breadcrumb-elements"></ul>
        </div>
    </div>
    <p-confirmDialog></p-confirmDialog>
    <div class="content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Manage Announcement</h5>
                <div class="heading-elements">
                    <ul class="icons-list">
                        <li> <a href="" routerLink="/admin/announcement/add">
                                <button class="btn btn-primary">Add Announcement
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="row-border hover table table-responsive">
                        <thead>
                            <tr>
                                <th> Subject </th>
                                <th> Detail </th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of announcementData">
                                <td>{{ data['subject'] }}</td>
                                <td>{{ data['detail'] }}</td>
                                <td class="text-center">
                                    <ul class="icons-list">
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                                <i class="icon-menu9"></i>
                                            </a>
                                            <ul class="dropdown-menu dropdown-menu-right">
                                                <li *ngxPermissionsOnly="['ROLE_ADMIN']">
                                                    <a href="" routerLink="/admin/announcement/{{ data['id'] }}">
                                                        <i class="icon-pencil4"></i> Edit</a>
                                                </li>
                                                <li *ngxPermissionsOnly="['ROLE_ADMIN']">
                        
                                                    <a (click)="deleteAnnouncement(data['id'])">
                                                        <i class="icon-trash-alt"></i> Delete</a>
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
