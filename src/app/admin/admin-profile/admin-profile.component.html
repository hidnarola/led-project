<!-- Main content -->
<div class="content-wrapper">


  <!-- Page header -->
  <div class="page-header page-header-default">
    <div class="page-header-content">
      <div class="page-title">
        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span> - Change Password</h4>
      </div>
      <div class="heading-elements">
      </div>
    </div>
    <div class="breadcrumb-line">
      <ul class="breadcrumb">
        <li><a href="" routerLink="/home"><i class="icon-home2 position-left"></i> Home</a></li>
        <li class="active">Change Password</li>
      </ul>
    </div>
  </div>
  <!-- /page header -->

  <!-- Content area -->
  <div class="content">

    <div class="panel panel-flat">
      <div class="panel-heading">
        <h5 class="panel-title">Change Password</h5>
        <div class="heading-elements">

        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <label>Current Password</label>
              <div class="form-group pass_show">
                <input name="oldpassword" type="password" [(ngModel)]="model.oldPassword" class="form-control"
                  placeholder="Current Password" #oldp="ngModel" [ngClass]="{ 'is-invalid': f.submitted && oldp.invalid }"
                  required>
                <div *ngIf="f.submitted && oldp.invalid" class="invalid-feedback">
                  <div *ngIf="oldp.errors.required">Old Password is required</div>
                </div>
              </div>
              <label>New Password</label>
              <div class="form-group pass_show">
                <input name="newpassword" type="password" [(ngModel)]="model.newPassword" class="form-control"
                  placeholder="New Password" #newp="ngModel" [ngClass]="{ 'is-invalid': f.submitted && newp.invalid }"
                  required minlength="8">
                <div *ngIf="f.submitted && newp.invalid" class="invalid-feedback">
                  <div *ngIf="newp.errors.required">New Password is required</div>
                  <div *ngIf="newp.errors.minlength">New Password must have 8 character long</div>
                </div>
              </div>
              <label>Confirm Password</label>
              <div class="form-group pass_show">
                <input name="repassword" (change)="matchPassword()" type="password" [(ngModel)]="model.rePassword"
                  class="form-control" placeholder="Confirm Password" #rep="ngModel" [ngClass]="{ 'is-invalid': f.submitted && rep.invalid }"
                  required>
                <div *ngIf="f.submitted && rep.invalid" class="invalid-feedback">
                  <div *ngIf="rep.errors.required">Confirm Password is required</div>
                </div>
                <div class="invalid-feedback" *ngIf="misMatchPwd">
                  <div>Confirm Password does not matched</div>
                </div>
              </div>
              <div class="form-group pass_show">
                <button type="submit" class="btn btn-primary">Change Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
 
  </div>
  <!-- /content area -->
</div>
<!-- /main content -->
