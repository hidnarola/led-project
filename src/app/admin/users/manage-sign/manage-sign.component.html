
  <!-- Page header -->
  <div class="page-header page-header-default">
    <div class="page-header-content">
      <div class="page-title">
        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Users</span> - Manage Sign</h4>
      </div>

      <div class="heading-elements">
      </div>
    </div>

    <div class="breadcrumb-line">
      <ul class="breadcrumb">
        <li><a href="" routerLink="/admin/dashboard"><i class="icon-home2 position-left"></i> Home</a></li>
        <li><a href="" routerLink="/admin/users"><i class="icon-user-tie position-left"></i> User</a></li>
        <li class="active">Manage Sign</li>
      </ul>
      <ul class="breadcrumb-elements">
      </ul>
    </div>
  </div>
  <!-- /page header -->
  <p-confirmDialog></p-confirmDialog>
  <!-- Content area -->
  <div class="content">
    <!-- Individual column searching (text inputs) -->
    <div class="panel panel-flat">
      <div class="panel-heading">
        <h5 class="panel-title">Manage Sign for USER_ID : {{ userid }}</h5>
      </div>
      <div class="panel-body">
        <div class="row sign_table">
          <div class="col-md-10">
            <select data-placeholder="Select Sign" class="form-control select" name="addNewSign" [(ngModel)]="addNewSign"
              required>
              <option [ngValue]="sign.id" *ngFor="let sign of allSign">{{sign.name + ' : ' +
                sign.serial_number}}</option>
            </select>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" (click)="addUserSign()"> Add Sign </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 ">
            <table class="table table-strip">
              <thead>
                <tr>
                  <th>SR</th>
                  <th>Sign Name</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let field of fieldArray; let i = index">
                  <td>{{i + 1}}</td>
                  <td>{{field.sn.name + ' : ' + field.sn.serial_number}}</td>
                  <td><button class="btn btn-danger" (click)="deleteFieldValue(field.id)">
                      <i class="icon icon-x"></i> Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- /individual column searching (text inputs) -->
  </div>
