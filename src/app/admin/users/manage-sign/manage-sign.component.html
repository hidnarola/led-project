<app-admin-header></app-admin-header>

<!-- Page container -->
<div class="page-container">

  <!-- Page content -->
  <div class="page-content">


    <!-- Main sidebar -->
    <div class="sidebar sidebar-main">
      <div class="sidebar-content">

        <!-- User menu -->
        <div class="sidebar-user">
          <div class="category-content">
            <div class="media">
              <a href="#" class="media-left"><img src="assets/images/placeholder.jpg" class="img-circle img-sm" alt=""></a>
              <div class="media-body">
                <span class="media-heading text-semibold">{{ user_email }}</span>
                <div class="text-size-mini text-muted">
                  <i class="icon-user3 text-size-small"></i> &nbsp;{{ user_role }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /user menu -->

        <!-- Main navigation -->
        <div class="sidebar-category sidebar-category-visible">
          <div class="category-content no-padding">
            <ul class="navigation navigation-main navigation-accordion">

              <!-- Main -->
              <li class="navigation-header"><span>Main</span> <i class="icon-menu" title="Main pages"></i></li>
              <li><a href="" routerLink="/admin/dashboard"><i class="icon-home4"></i> <span>Dashboard</span></a></li>
              <li class="active"><a href="" routerLink="/admin/users"><i class="icon-user-tie"></i> <span>Users</span></a></li>
              <li><a href="" routerLink="/admin/sign-setup"><i class="icon-cog3"></i> <span>Sign Setup</span></a></li>
              <!-- /main -->

            </ul>
          </div>
        </div>
        <!-- /main navigation -->

      </div>
    </div>
    <!-- /main sidebar -->

    <!-- Main content -->
    <div class="content-wrapper">


      <!-- Page header -->
      <div class="page-header page-header-default">
        <div class="page-header-content">
          <div class="page-title">
            <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Users</span> - Manage Sign</h4>
          </div>

          <div class="heading-elements">

          </div>
        </div>

        <div class="breadcrumb-line">
          <ul class="breadcrumb">
            <li><a href="" routerLink="/admin/dashboard"><i class="icon-home2 position-left"></i> Home</a></li>
            <li><a href="" routerLink="/admin/users"><i class="icon-home2 position-left"></i> User</a></li>
            <li class="active">Manage Sign</li>
          </ul>

          <ul class="breadcrumb-elements">

          </ul>
        </div>
      </div>
      <!-- /page header -->

      <!-- Content area -->
      <div class="content">

        <!-- Individual column searching (text inputs) -->
        <div class="panel panel-flat">
          <div class="panel-heading">
            <h5 class="panel-title">Manage Sign for USER_ID : {{ userid }}</h5>
            <div class="heading-elements">
              <ul class="icons-list">
                <!-- <li><a data-action="collapse"></a></li> -->
                <li><a data-action="reload"></a></li>
                <!-- <li><a data-action="close"></a></li> -->
              </ul>
            </div>
          </div>

          <div class="panel-body">

            <div class="row">
              <table class="table table-striped table-bordered col-lg-4">
                <caption>
                  <i>Add or Remove Signs</i>
                </caption>

                <thead>
                  <tr>
                    <th>Sign Name &nbsp;
                      <a (click)="onEditCloseItems()" class="text-info float-right">
                        <!-- <i class="mdi mdi-{{isEditItems ? 'close' : 'pencil'}} mdi-18px"></i> -->
                        <i class="icon icon-{{isEditItems ? 'x' : 'pencil4'}}"></i>
                      </a>
                    </th>
                  </tr>
                </thead>

                <tbody *ngIf="!isEditItems">
                  <tr *ngFor="let field of fieldArray; let i = index">
                    <td *ngIf="field?.name">
                      <i (click)="deleteFieldValue(i)" class="icon icon-x"></i> {{field.name}}
                    </td>
                  </tr>
                </tbody>

                <tbody *ngIf="isEditItems">
                  <tr *ngFor="let field of fieldArray; let i = index">
                    <td>
                      <div class="form-group"> {{ field.name }}
                        <!-- <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}"
                          placeholder="Name..." /> -->
                        <select data-placeholder="Select Time-Zone..." class="form-control select" name="{{field.name}}"
                          [(ngModel)]="field.name" required>
                          <option [ngValue]="zone.name" *ngFor="let zone of timezone">{{zone.name}}</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td align="right">
                      <button class="btn btn-secondary btn-lg1" type="button" (click)="addFieldValue()" style="margin-right:10px">Add
                        More Item</button>
                      <button (click)="onEditCloseItems()" class="btn btn-primary btn-lg1" type="button">Save Items</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>


        </div>
        <!-- /individual column searching (text inputs) -->

      </div>
    </div>
  </div>
</div>
