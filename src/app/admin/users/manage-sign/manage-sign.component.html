        <li><a href="" routerLink="/admin/users"><i class="icon-user-tie position-left"></i> User</a></li>
        <li class="active">Manage Sign</li>
      </ul>

      <ul class="breadcrumb-elements">

  <!-- Content area -->
  <div class="content">

    <!-- Individual column searching (text inputs) -->

      <div class="panel-heading">
        <h5 class="panel-title">Manage Sign for USER_ID : {{ userid }}</h5>
        <!-- <div class="heading-elements"> -->

      <div class="panel-body">

        <!-- <form [formGroup]="manageSign"> -->

        <table class="table table-striped table-bordered col-lg-4">
          <caption>
            <i>Add or Remove Signs</i>
          </caption>

          <thead>
            <tr>
              <th>Sign Name &nbsp;
                <a (click)="onEditCloseItems()" class="text-info float-right">
                  <!-- <i class="mdi mdi-{{isEditItems ? 'close' : 'pencil'}} mdi-18px"></i> -->
                  <i class="icon icon-{{isEditItems ? 'x' : 'pencil4'}}"></i>
                </a>
              </th>
            </tr>
          </thead>

          <tbody *ngIf="!isEditItems">
            <tr *ngFor="let field of fieldArray; let i = index">
              <td *ngIf="field?.id">
                <i (click)="deleteFieldValue(field.id)" class="icon icon-x"></i> {{field.sn.name + ' : ' +
                field.sn.serial_number}}
              </td>
            </tr>
            <tr *ngIf="isAddNew">
              <td>
                <div class="form-group">
                  Choose New One:
                  <select data-placeholder="Select Sign" class="form-control select" (change)="addUserSign($event.target.value)"
                    name="addNewSign" [(ngModel)]="addNewSign" required>
                    <option [ngValue]="sign.id" *ngFor="let sign of allSign">{{sign.name + ' : ' +
                      sign.serial_number}}</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr *ngIf="!isAddNew">
              <td align="right">
                <button class="btn btn-primary btn-lg1" type="button" (click)="addFieldValue()" style="margin-right:10px">Add
                  More Sign</button>
              </td>
            </tr>
          </tbody>

          <tbody *ngIf="isEditItems">
            <tr *ngFor="let field of fieldArray; let i = index">
              <td>
                <div class="form-group">
                  {{ field.sn.name ? i+1 + '. ' + field.sn.name : 'Choose New One' }}
                  <!-- <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}"
                          placeholder="Name..." /> -->
                  <select data-placeholder="Select Sign" class="form-control select" (focus)="onfocusSign(field.id)"
                    (change)="onchangeSign(field.sn.id)" name="{{field.id}}" [(ngModel)]="field.sn.id" required>
                    <option [ngValue]="sign.id" *ngFor="let sign of allSign">{{sign.name + ' : ' +
                      sign.serial_number}}</option>
                  </select>
                </div>
              </td>
            </tr>

            <tr>
              <td align="right">
                <button (click)="onEditCloseItems()" class="btn btn-primary btn-lg1" type="button">Save Items</button>
              </td>
            </tr>
          </tbody>
        </table>
