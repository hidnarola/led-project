<!-- Main content -->
<div class="content-wrapper">


  <!-- Page header -->
  <div class="page-header page-header-default">
    <div class="page-header-content">
      <div class="page-title">
        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Users</span> - Edit User</h4>
      </div>

      <div class="heading-elements">

      </div>
    </div>

    <div class="breadcrumb-line">
      <ul class="breadcrumb">
        <li><a href="" routerLink="/admin/dashboard"><i class="icon-home2 position-left"></i> Home</a></li>
        <li><a href="" routerLink="/admin/users"><i class="icon-user-tie position-left"></i>Users</a></li>
        <li class="active">Edit User</li>
      </ul>

      <ul class="breadcrumb-elements">

      </ul>
    </div>
  </div>
  <!-- /page header -->

  <!-- Content area -->
  <div class="content">

    <!-- Individual column searching (text inputs) -->
    <div class="panel panel-flat">
      <div class="panel-heading">
        <h5 class="panel-title">Edit User</h5>
        <div class="heading-elements">
          <ul class="icons-list">
            <!-- <li><a data-action="collapse"></a></li> -->
            <!-- <li><a data-action="reload"></a></li> -->
            <!-- <li><a data-action="close"></a></li> -->
          </ul>
        </div>
      </div>

      <div class="panel-body">
        <!-- Registration form -->
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <!-- <div class="text-center">
                <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>

              </div> -->

          <!-- <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Choose username" name="username" [(ngModel)]="model.username"
            #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required>
          <div class="form-control-feedback">
            <i class="icon-user-plus text-muted"></i>
          </div>
          <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
            <div *ngIf="username.errors.required">UserName is required</div>
          </div>
        </div> -->

          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="First name" name="firstname" [(ngModel)]="model.firstname"
                  #firstname="ngModel" required>
                <div class="form-control-feedback">
                  <i class="icon-user-check text-muted"></i>
                </div>

              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Last name" name="lastname" [(ngModel)]="model.lastname"
                  #lastname="ngModel" required>
                <div class="form-control-feedback">
                  <i class="icon-user-check text-muted"></i>
                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <input type="text" disabled placeholder="Email" class="form-control" name="email" [(ngModel)]="model.email"
                  #email="ngModel" required email />
                <div class="form-control-feedback">
                  <i class="icon-mention text-muted"></i>
                </div>

              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group has-feedback">
                <input type="text" placeholder="Company Name" class="form-control" name="companyname" [(ngModel)]="model.companyname"
                  #comapanyname="ngModel" required />
                <div class="form-control-feedback">
                  <i class="icon-briefcase text-muted"></i>
                </div>

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <input type="text" placeholder="City" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel"
                  required />
                <div class="form-control-feedback">
                  <i class="icon-city text-muted"></i>
                </div>

              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group has-feedback">
                <input type="text" placeholder="State" class="form-control" name="state" [(ngModel)]="model.state"
                  #state="ngModel" required />
                <div class="form-control-feedback">
                  <i class="icon-map text-muted"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group has-feedback">
                <input type="tel" placeholder="Phone" class="form-control" name="mobno" [(ngModel)]="model.mobno"
                  #mobno="ngModel" required maxlength="10" />
                <div class="form-control-feedback">
                  <i class="icon-phone text-muted"></i>
                </div>

              </div>
            </div>

            <!-- <div class="col-md-6">
                  <div class="form-group">

                        class="styled" checked="checked">
                      User
                    </label>

                    <label class="radio-inline">
                      <input type="radio" name="role" [(ngModel)]="model.isAdmin" [value]="true" #isAdmin="ngModel"
                        class="styled">
                      Admin
                    </label>
                  </div>
                </div> -->
          </div>

          <div class="text-right">
            <!-- <a href="" routerLink='/login' class="btn btn-link"><i class="icon-arrow-left13 position-left"></i>
            Back
            to login form</a> -->
            <button type="submit" class="btn bg-teal-400 btn-labeled btn-labeled-right ml-10"><b><i class="icon-plus3"></i></b>
              Update account</button>

          </div>
        </form>
        <!-- /registration form -->
      </div>

    </div>
    <!-- /individual column searching (text inputs) -->

  </div>
</div>
