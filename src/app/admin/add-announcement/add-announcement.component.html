<div class="content-wrapper">
    <div class="page-header page-header-default">
        <div class="page-header-content">
            <div class="page-title">
                <h4>
                    <i class="icon-arrow-left52 position-left"></i>
                    <span class="text-semibold">Admin</span> - Announcement
                </h4>
            </div>
            <div class="heading-elements"></div>
        </div>

        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li><a href="" routerLink="/admin/dashboard"><i class="icon-home2 position-left"></i> Home</a></li>
                <li class="active">Announcement</li>
            </ul>
            <ul class="breadcrumb-elements"></ul>
        </div>
    </div>
    <div class="content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Announcement</h5>
                <div class="heading-elements">
                    <ul class="icons-list"></ul>
                </div>
            </div>
            <div class="panel-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback">
                                <label class="form-label">Subject</label>
                                <input type="text" class="form-control" placeholder=" Announcement subject"
                                    name="subject" [(ngModel)]="model['subject']" #subject="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && subject.invalid }" required>
                                <div class="form-control-feedback">
                                    <i class="icon-user-check text-muted"></i>
                                </div>
                                <div *ngIf="f.submitted && subject.invalid" class="invalid-feedback">
                                    <div *ngIf="subject.errors.required">Subject is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback">
                                <label class="form-label">Details </label>
                                <textarea rows="5" cols="60" name="detail" [(ngModel)]="model['detail']"
                                    #detail="ngModel" placeholder=" Announcement detail" class="form-control" required
                                    [ngClass]="{ 'is-invalid': f.submitted && detail.invalid }">
                                 </textarea>
                                <div class="form-control-feedback">
                                    <i class="icon-user-check text-muted"></i>
                                </div>
                                <div *ngIf="f.submitted && detail.invalid" class="invalid-feedback">
                                    <div *ngIf="detail.errors.required">Detail is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group has-feedback">
                                <label class="form-label">Display Status </label> &nbsp;&nbsp;
                                <p-inputSwitch [(ngModel)]="model['status']" name ="status"></p-inputSwitch>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="submit" [disabled]="!f.form.valid"
                            class="btn bg-teal-400 btn-labeled btn-labeled-right ml-10">
                            <b><i class="icon-plus3"></i></b> Save Announcement
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
