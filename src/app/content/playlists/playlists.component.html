<!-- Main content -->
<div class="content-wrapper">
    <!-- Page header -->
    <div class="page-header page-header-default">
        <div class="page-header-content">
            <div class="page-title">
                <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span> - Playlist
                </h4>
            </div>

        </div>

        <div class="breadcrumb-line">
            <ul class="breadcrumb">
                <li><a href="" routerLink="/home"><i class="icon-home2 position-left"></i> Home</a></li>
                <li class="active">Playlist</li>
            </ul>

        </div>
    </div>
    <!-- /page header -->
    <p-confirmDialog></p-confirmDialog>
    <!-- Content area -->
    <div class="content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Playlist</h5>
                <a class="heading-elements-toggle"><i class="icon-more"></i></a>
            </div>

            <div class="panel-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>SR</th>
                            <th>Schedule name</th>
                            <th>Timestamp</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let schedule of playlist; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ schedule.scheduleName }}</td>
                            <td>{{ schedule.timeStamp || '-' }}</td>
                            <td>
                                <span class="label label-{{schedule.type==='Yearly'?'danger':schedule.type==='Monthly'?'warning':schedule.type==='Weekly'?'info':schedule.type==='Daily'?'primary':'success'}}">
                                    {{schedule.type }}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer text-muted text-center">
            &copy; 2018. <a href="" [routerLink]="['/login']"> LED Project</a> by <a
                href="http://www.narolainfotech.com" target="_blank">Narola Infotech</a>
        </div>
        <!-- /footer -->

    </div>
    <!-- /content area -->

</div>
<!-- /main content -->
