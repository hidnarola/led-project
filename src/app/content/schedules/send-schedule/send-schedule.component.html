<!-- Main content -->
<div class="content-wrapper">


  <!-- Page header -->
  <div class="page-header page-header-default">
    <div class="page-header-content">
      <div class="page-title">
        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Schedules</span> - Send</h4>
      </div>

    </div>

    <div class="breadcrumb-line">
      <ul class="breadcrumb">
        <li><a href="" routerLink="/user/home"><i class="icon-home2 position-left"></i> Home</a></li>
        <li><a href="" routerLink="/user/schedules"><i class="icon-calendar5 position-left"></i> Schedule</a></li>
        <li class="active">Send</li>
      </ul>

    </div>
  </div>
  <!-- /page header -->

  <!-- Content area -->
  <div class="content">

    <div class="panel panel-flat">
      <div class="panel-heading">
        <h5 class="panel-title">Send schedules</h5>
        <div class="heading-elements">
          <button type="button" (click)="sendSchedule()" class="btn bg-purple btn-rounded"><i class="icon-paperplane position-left"></i>
            Send </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="panel-body">
              <p>Schedules</p>
              <p-multiSelect name="schedules" [options]="mySchedules" optionLabel="name" [(ngModel)]="model.filePropertiesList"></p-multiSelect>
              <p>Selected schedules: </p>
              <ul>
                <li *ngFor="let schedule of model.filePropertiesList">{{ schedule.name }}</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="panel-body">
              <p>Signs</p>
              <p-multiSelect name="schedules" [options]="mySigns" optionLabel="name" [(ngModel)]="model.entryIPList"></p-multiSelect>
              <p>Selected Signs: </p>
              <ul>
                <li *ngFor="let sign of model.entryIPList">{{ sign.serial_number }} ({{sign.name}})</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer text-muted text-center">
      &copy; 2018. <a href="#"> LED ADVT</a> by <a href="#" target="_blank">Narola Infotech</a>
    </div>
    <!-- /footer -->

  </div>
  <!-- /content area -->

</div>
<!-- /main content -->
