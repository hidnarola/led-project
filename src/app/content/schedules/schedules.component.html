<app-header></app-header>

<!-- Page container -->
<div class="page-container">

  <!-- Page content -->
  <div class="page-content">

    <!-- Main sidebar -->
    <div class="sidebar sidebar-main">
      <div class="sidebar-content">

        <!-- User menu -->
        <div class="sidebar-user">
          <div class="category-content">
            <div class="media">
              <a href="#" class="media-left"><img src="assets/images/placeholder.jpg" class="img-circle img-sm" alt=""></a>
              <div class="media-body">
                <span class="media-heading text-semibold">Victoria Baker</span>
                <div class="text-size-mini text-muted">
                  <i class="icon-pin text-size-small"></i> &nbsp;Santa Ana, CA
                </div>
              </div>

              <div class="media-right media-middle">
                <ul class="icons-list">
                  <li>
                    <a href="#"><i class="icon-cog3"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- /user menu -->

        <!-- Main navigation -->
        <div class="sidebar-category sidebar-category-visible">
          <div class="category-content no-padding">
            <ul class="navigation navigation-main navigation-accordion">

              <!-- Main -->
              <li class="navigation-header"><span>Main</span> <i class="icon-menu" title="Main pages"></i></li>
              <li><a href="" routerLink="/home"><i class="icon-home4"></i> <span>Dashboard</span></a></li>
              <li class="active"><a href="" routerLink="/schedules"><i class="icon-calendar5"></i> <span>Schedules</span></a></li>
              <!-- /main -->

            </ul>
          </div>
        </div>
        <!-- /main navigation -->

      </div>
    </div>
    <!-- /main sidebar -->


    <!-- Main content -->
    <div class="content-wrapper">


      <!-- Page header -->
      <div class="page-header page-header-default">
        <div class="page-header-content">
          <div class="page-title">
            <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span> - Schedules</h4>
          </div>

          <div class="heading-elements">

          </div>
        </div>

        <div class="breadcrumb-line">
          <ul class="breadcrumb">
            <li><a href="" routerLink="/home"><i class="icon-home2 position-left"></i> Home</a></li>
            <li class="active">Schedules</li>
          </ul>

        </div>
      </div>
      <!-- /page header -->

      <!-- Content area -->
      <div class="content">

        <div class="panel panel-flat">
          <div class="panel-heading">
            <h5 class="panel-title">Schedules</h5>
            <div class="heading-elements">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-rounded dropdown-toggle" data-toggle="dropdown"><i
                    class="icon-plus3 position-left"></i> Add Schedules <span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a [routerLink]="['/schedule/add']" [queryParams]="{ repeat: 'Continuous' }" queryParamsHandling="merge"><i
                        class="icon-loop3"></i> Continuous</a></li>
                  <li><a [routerLink]="['/schedule/add']" [queryParams]="{ repeat: 'Daily' }" queryParamsHandling="merge"><i
                        class="icon-loop3"></i> Daily</a></li>
                  <li><a [routerLink]="['/schedule/add']" [queryParams]="{ repeat: 'Weekly' }" queryParamsHandling="merge"><i
                        class="icon-loop3"></i> Weekly</a></li>
                  <li><a [routerLink]="['/schedule/add']" [queryParams]="{ repeat: 'Monthly' }" queryParamsHandling="merge"><i
                        class="icon-loop3"></i> Monthly</a></li>
                  <li><a [routerLink]="['/schedule/add']" [queryParams]="{ repeat: 'Yearly' }" queryParamsHandling="merge"><i
                        class="icon-loop3"></i> Yearly</a></li>
                  <!-- <li class="divider"></li>
                  <li><a href="#"><i class="icon-gear"></i> Separated line</a></li> -->
                </ul>
              </div>
            </div>
          </div>

          <div class="panel-body">

            <table datatable [dtOptions]="dtOptions" class="row-border hover">
              <thead>
                <tr>
                  <th>SR</th>
                  <th>First name</th>
                  <th>Last name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let person of persons; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ person.firstname }}</td>
                  <td>{{ person.lastname }}</td>
                </tr>
              </tbody>
            </table>

          </div>


        </div>


        <!-- Footer -->
        <div class="footer text-muted text-center">
          &copy; 2018. <a href="#"> LED ADVT</a> by <a href="#" target="_blank">Narola Infotech</a>
        </div>
        <!-- /footer -->

      </div>
      <!-- /content area -->

    </div>
    <!-- /main content -->

  </div>
  <!-- /page content -->

</div>
<!-- /page container -->
