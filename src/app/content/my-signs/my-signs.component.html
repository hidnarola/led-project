<!-- Main content -->
<div class="content-wrapper">


  <!-- Page header -->
  <div class="page-header page-header-default">
    <div class="page-header-content">
      <div class="page-title">
        <h4><i class="icon-arrow-left52 position-left"></i> <span class="text-semibold">Home</span> - Signs</h4>
      </div>

      <div class="heading-elements">

      </div>
    </div>

    <div class="breadcrumb-line">
      <ul class="breadcrumb">
        <li><a href="" routerLink="/home"><i class="icon-home2 position-left"></i> Home</a></li>
        <li class="active">Signs</li>
      </ul>

    </div>
  </div>
  <!-- /page header -->

  <!-- Content area -->
  <div class="content">

    <div class="panel panel-flat">
      <div class="panel-heading">
        <h5 class="panel-title">Signs</h5>
        <div class="heading-elements">
          <div class="btn-group">

          </div>
        </div>
      </div>

      <div class="panel-body">
        <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="row-border hover">
          <thead>
            <tr>
              <th>Sign Name</th>
              <th>Type</th>
              <th>IP</th>
              <th>Port</th>
              <th>Time-Zone</th>
              <th>Screen Size</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sign of signArray ; let i = index">
              <td>{{ sign.name }} ({{sign.serial_number}})</td>
              <td>{{ sign.type }}</td>
              <td class="text-right">{{ sign.ipaddress }}</td>
              <td class="text-right">{{ sign.port }}</td>
              <td>{{ sign.timeZone }}</td>
              <td class="text-right">{{ sign.sizeX }} x {{ sign.sizeY }}</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>


    <!-- Footer -->
    <div class="footer text-muted text-center">
      &copy; 2018. <a href="#"> LED ADVT</a> by <a href="#" target="_blank">Narola Infotech</a>
    </div>
    <!-- /footer -->

  </div>
  <!-- /content area -->

</div>
<!-- /main content -->
